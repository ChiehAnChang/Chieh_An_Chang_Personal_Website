<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - vCard</title>
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <aside class="sidebar">

      <div class="sidebar-info">

        <figure class="avatar-box">
          <img src="./assets/images/avatar.png" alt="Chieh-An Chang" width="80">
        </figure>

        <div class="info-content">
          <h1 class="name" title="Chieh-An Chang">Chieh-An Chang</h1>
          <p class="title">Data Scientist</p>
        </div>

        <button class="info_more-btn">
          <span>Show Contacts</span>
          <ion-icon name="chevron-down"></ion-icon>
        </button>

      </div>

      <div class="sidebar-info_more">

        <div class="separator"></div>

        <ul class="contacts-list">

          <li class="contact-item">
            <div class="icon-box">
              <ion-icon name="mail-outline"></ion-icon>
            </div>
            <div class="contact-info">
              <p class="contact-title">Email</p>
              <a href="mailto:chiehan.chang.job@gmail.com" class="contact-link">chiehan.chang.job@gmail.com</a>
            </div>
          </li>

          <li class="contact-item">
            <div class="icon-box">
              <ion-icon name="location-outline"></ion-icon>
            </div>
            <div class="contact-info">
              <p class="contact-title">Location</p>
              <address>North York, ON M2J 0G4</address>
            </div>
          </li>

        </ul>

        <div class="separator"></div>

        <ul class="social-list">
          <li class="social-item">
            <a href="https://www.linkedin.com/in/chiehanchang/" class="social-link">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>
          <li class="social-item">
            <a href="https://github.com/ChiehAnChang" class="social-link">
              <ion-icon name="logo-github"></ion-icon>
            </a>
          </li>
        </ul>

      </div>

    </aside>
<div class="main-content">
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item">
            <a class="navbar-link" href="About.html">About</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="Resume.html">Resume</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="Portfolio.html">Portfolio</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="Blog.html">Blog</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link active" href="Contact.html">Contact</a>
          </li>
        </ul>
      </nav>
      <article class="contact active">
        <header>
          <h2 class="h2 article-title">Contact</h2>
        </header>


        <section class="contact-form">
          <h3 class="h3 form-title">Contact Form</h3>
          <form action="#" class="form">
            <div class="input-wrapper">
              <input type="text" name="fullname" class="form-input" placeholder="Full name" required>
              <input type="email" name="email" class="form-input" placeholder="Email address" required>
            </div>
            <textarea name="message" class="form-input" placeholder="Your Message" required></textarea>
            <button class="form-btn" type="submit" disabled>
              <ion-icon name="paper-plane"></ion-icon>
              <span>Send Message</span>
            </button>
          </form>
        </section>
      </article>

</div>

  </main>
  <script src="./assets/js/script.js"></script>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
